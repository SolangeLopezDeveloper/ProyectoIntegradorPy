
{% extends "users/base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <img src="{% static 'myapp/images/avatar.avif' %}" alt="Avatar" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Usuario: {{ user.username }}</h5>
                    <p class="card-text">Email: {{ user.email }}</p>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    Mi Dirección
                </div>
                <div class="card-body">
                    <form method="POST" >
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="street">Calle</label>
                            <input type="text" class="form-control" id="street" name="street" value="{{ user.address.street }}">
                        </div>
                        <div class="form-group">
                            <label for="city">Ciudad</label>
                            <input type="text" class="form-control" id="city" name="city" value="{{ user.address.city }}">
                        </div>
                        <div class="form-group">
                            <label for="country">País</label>
                            <input type="text" class="form-control" id="country" name="country" value="{{ user.address.country }}">
                        </div>
                     <!--    <button type="" class="btn btn-primary mt-3 ">Guardar</button> -->
                    </form>
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-header">
                    Compras Realizadas
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item">Aún no tienes compras realizadas</li>
                        <li class="list-group-item"> 2023-10-28</li>
                        <li class="list-group-item">----------------------</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
