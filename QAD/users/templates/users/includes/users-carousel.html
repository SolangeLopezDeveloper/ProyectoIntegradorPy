{% load static %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700">


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>



<div class="container-xl">
	<div class="row">
		<div class="col-md-9  mx-auto">
			<h2><span>Thumbnail <b>Carousel</b></span></h2>
			<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="0">
				<!-- Carousel indicators -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>   
				<!-- Wrapper for carousel items -->
				<div class="carousel-inner">
					<div class="carousel-item active">
						<div class="row">
							<div class="col-sm-4"><div class="img-box"><img src="{% static 'myapp/quince_anios.jpg' %}" class="img-fluid" alt="img1"></div></div>
							<div class="col-sm-4"><div class="img-box"><img src="{% static 'myapp/quince_anios.jpg' %}" class="img-fluid" alt="img2"></div></div>
							<div class="col-sm-4"><div class="img-box"><img src="{% static 'myapp/quince_anios.jpg' %}" class="img-fluid" alt="img3"></div></div>
						</div>
					</div>
					<div class="carousel-item">
						<div class="row">
							<div class="col-sm-4"><div class="img-box"><img src="{% static 'myapp/quince_anios.jpg' %}" class="img-fluid" alt=""></div></div>
							<div class="col-sm-4"><div class="img-box"><img src="{% static 'myapp/quince_anios.jpg' %}" class="img-fluid" alt=""></div></div>
							<div class="col-sm-4"><div class="img-box"><img src="{% static 'myapp/quince_anios.jpg' %}" class="img-fluid" alt=""></div></div>
						</div>
					</div>
					<div class="carousel-item">
						<div class="row">
							<div class="col-sm-4"><div class="img-box"><img src="/examples/images/thumbs/7.jpg" class="img-fluid" alt=""></div></div>
							<div class="col-sm-4"><div class="img-box"><img src="/examples/images/thumbs/8.jpg" class="img-fluid" alt=""></div></div>
							<div class="col-sm-4"><div class="img-box"><img src="/examples/images/thumbs/9.jpg" class="img-fluid" alt=""></div></div>
						</div>
					</div>
				</div>
				<!-- Carousel controls -->
				<a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
					<i class="fa fa-chevron-left"></i>
				</a>
				<a class="carousel-control-next" href="#myCarousel" data-slide="next">
					<i class="fa fa-chevron-right"></i>
				</a>
			</div>
		</div>
	</div>
</div>
